# This netlify.toml is for reference
# The main netlify.toml should be in the root directory
# Netlify will use the root netlify.toml which specifies base = "frontend"

[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

